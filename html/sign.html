<head>

    <link rel="stylesheet" href="../css/home.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>

    <script type="text/javascript">
    $(document).ready(function(){
    		console.log("Ready !!");
    	});
    
    function signIn(){
        //recuperar los datos
        var strNombre = $("#strNombre").val();
        var strApellidos = $("#strApellidos").val();
        var strCorreo = $("#strEmail").val();
        var strPassword = $("#strPassword").val();
        var strRol = $("#strRol").val();

        //armar el JSON de la peticion
        var requestBody ={
            "nombre":strNombre,
            "apellidos":strApellidos,
            "correo":strCorreo,
            "password":strPassword,
            "rol":strRol
        }

        $.ajax({
            type: "POST",
            url: "http://localhost:3000/api/v1/employees/registrarUsuario",
            contentType: "aplication/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify(requestBody),
            success:function(data,status,jqXHR){
                console.log("respuesta recibida");
                console.log(data);
                if(data == "success"){
                 window.location.href = "pag1.html"  
                } else {
                    console.log("No se pudo iniciar sesion")
                }
            }
        })
        
    }
    </script>
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../html/index.html">Aguascalientes Sneakers Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>

      <!--FORMULARIO-->
      <form class="row g-3 needs-validation" action="?" method="POST">
   <div class="container-fluid" id="login">
       <label for="Username">Nombre</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="strNombre" placeholder="Ricardo" aria-label="Username" aria-describedby="basic-addon1" required minlength="3" maxlength="40">
    </div>
   <label for="Username">Apellidos</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="strApellidos" placeholder="Campos Martinez" aria-label="Username" aria-describedby="basic-addon1" required minlength="3" maxlength="40">
    </div>
      <label for="Username">Correo electronico</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="strEmail" placeholder="user@example.com" aria-label="Username" aria-describedby="basic-addon1" required minlength="8" maxlength="40">
    </div>
      <label for="Username">Contraseña</label>
    <div class="input-group mb-3">
        <input type="password" class="form-control" id="strPassword" placeholder="*******" aria-label="Username" aria-describedby="basic-addon1" required minlength="8" maxlength="40">
    </div>
    <label for="Username">Vuelve a ingresar tu contraseña</label>
    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="*******" aria-label="Username" aria-describedby="basic-addon1" required minlength="8" maxlength="40">
    </div>
    <label for="Rol">Rol de usuario</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="strRol" placeholder="Basico" aria-label="Username" aria-describedby="basic-addon1" value="basico" readonly>
    </div>
   
    <button class="btn btn-primary" onclick="signIn()">Registrarse</button>
    <p> <a href="../html/login.html"> Ó da clic aqui para iniciar sesion</a></p>
    </div>
</form>
</body>
</html>
