<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/home.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../html/index.html">Aguascalientes Sneakers Club</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
      <form class="row g-3 needs-validation">
   <div class="container-fluid" id="login">
       <label for="Username">Marca del producto</label>
    <div class="input-group mb-3">
        <select class="form-select" aria-label="Default select example" required>
            <option selected>Selecciona la marca de tu producto</option>
            <option value="1">Adidas</option>
            <option value="2">Asics</option>
            <option value="3">Jansport</option>
            <option value="23">Jordan</option>
            <option value="4">Lacoste</option>
            <option value="5">Lotto</option>
            <option value="6">Nike</option>
            <option value="7">Puma</option>
            <option value="8">Skechers</option>
            <option value="9">Under Armour</option>
          </select>
    </div>
   <label for="Username">Modelo</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ejemplo: Air Force 1" aria-label="Username" aria-describedby="basic-addon1" required minlength="3" maxlength="30">
    </div>
      <label for="Username">Numero / Talla</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ejemplo: 23 MEX" aria-label="Username" aria-describedby="basic-addon1" required minlength="1" maxlength="3">
    </div>
      <label for="Username">Precio</label>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="2000MXN" aria-label="Username" aria-describedby="basic-addon1" required minlength="1" maxlength="3">
    </div>
    <label for="Username">Pares disponibles</label>
    <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="20" aria-label="Username" aria-describedby="basic-addon1" required minlength="1" maxlength="3">
    </div>
    <div class="g-recaptcha" data-sitekey="6Lf_Gz8aAAAAADNRC54jBq0WxPdPmzTkpmgPHcTt"></div><br>
    <button class="btn btn-primary">Agregar producto</button>
    </div>
</form>
</body>
</html>
